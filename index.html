<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600;700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div>
    <h1>WELCOME TO ROCK, PAPER, SCISSORS!</h1>
    <div class="scores">
        <div class="player-display"><p>Player Score:</p>
        <span class="player-score">0</span>
    </div>
    <div class="computer-display"> <p>Computer Score:</p>
        <span class="computer-score">0</span>
    </div>
    </div>
    <p class="selection-text">Please make your selection:</p>
</div>
<div class="winner"> <p>Congratulations! You've won the game!</p></div>
<div class="loser"><p>The computer won. Please try again! </p> </div>
<div class="tied"><p>You and the computer tied!!!</p>
</div>
<div class="result"></div>
<div class="button-box">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>

    <script src="./app.js"></script>
</body>
</html>
