
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock, Paper, Scissors Game</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="game-container">
  <section id="score-section">
    <h1>Let's play Rock, Paper, Scissors</h1>
    <div class="scores">
      <div class="player-display">Player Score: <span class="player-score score">0</span></div>
      <div class="computer-display">Computer Score: <span class="computer-score score">0</span></div>
    </div>
  </section>
  <section id="results">
    <div id="round-result"></div>
  </section>
  <section id="player-choices">
    <p>Make your selection:</p>
    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>
  </section>
  
</div>
</body>
</html>
