<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Sigmar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors Game</title>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="game-container">
  <section id="score-section">
    <h1>Rock Paper Scissors</h1>
    <div class="scores">
      <div class="player-display">Player Score: <span class="player-score score">0</span></div>
      <div class="computer-display">Computer Score: <span class="computer-score score">0</span></div>
    </div>
  </section>
  <section id="results">
    <div id="round-result"></div>
  </section>
</body>
</html>
